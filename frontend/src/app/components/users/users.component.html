<div class="container mt-5">
  <div class="row">
    <div class="d-flex">
      <h2 class="m-auto text-center">All Users Details</h2>
      <button class="btn btn-primary mt-2" [routerLink]="['/add']"> Add User </button>
    </div>
    <pre></pre>
    <table datatable [dtOptions]="dtOptions" class=" row-border hover mt-3">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col"> First Name </th>
        <th scope="col"> Last Name </th>
        <th scope="col"> Email </th>
        <th scope="col">  </th>
        <th scope="col">  </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; let i=index;">
        <th scope="row">{{ i+1 }}</th>
        <td> {{ user?.firstName }} </td>
        <td> {{ user?.lastName }} </td>
        <td> {{ user?.email}} </td>
        <td> <button class="btn btn-success" [routerLink]="['/edit/', user['id']]" > Edit </button></td>
        <td> <button class="btn btn-danger" (click)="deleteUser(user['id'])"> Delete </button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
